<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Etch-a-Sketch</h1>
      <div class="userInput">
        <input
          id="number"
          type="number"
          placeholder="Enter number of squares (1-100)"
        />
        <input id="submit" type="submit" onclick="squares()" />
      </div>
      <div id="grid"></div>
      <button class="reset" onclick="clear()">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
